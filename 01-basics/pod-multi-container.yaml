apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: multi-demo
spec:
  # Под с двумя контейнерами: nginx и sidecar для логирования
  containers:
  
  # Основной контейнер
  - name: nginx
    image: nginx:1.25
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-logs
      mountPath: /var/log/nginx
  
  # Sidecar контейнер для обработки логов
  - name: log-sidecar
    image: busybox:1.36
    command: ['sh', '-c', 'tail -f /logs/access.log']
    volumeMounts:
    - name: shared-logs
      mountPath: /logs
  
  # Общий volume для обоих контейнеров
  volumes:
  - name: shared-logs
    emptyDir: {}

